{% extends 'frame.html'%}
{% block content %}
<form action="" method='POST'>
    {{ form.hidden_tag() }}
<p>
    {{ form.username.label }}<br>
    {{ form.username}}
</p>
<p>
    {{ form.password.label }}<br>
    {{ form.password}}
</p>
<p>
    {{ form.submit}}
</p>
</form>

<p>
    <a href="{{ url_for('register') }}"> New User?</a>
</p>
{% endblock %}
